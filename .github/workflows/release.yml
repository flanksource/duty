name: Create Release
on:
  push:
    branches:
      - main
jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codfish/semantic-release-action@v2
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release-version: ${{ steps.semantic.outputs.release-version }}
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
  bump-clients:
    runs-on: ubuntu-latest
    needs: [semantic-release]
    if: needs.semantic-release.outputs.new-release-published == 'true'
    strategy:
      matrix:
        repos: ['incident-commander', 'canary-checker', 'config-db']
    steps:
      - uses: actions/checkout@v3
        with:
          repository: flanksource/${{ matrix.repos }}
          token: ${{ secrets.FLANKBOT }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: v1.19.x
      - name: Create commits
        run: |
          # Sleep to let index refresh
          sleep 60
          go get -u github.com/flanksource/duty@v${{ needs.semantic-release.outputs.release-version }}
          go mod tidy
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: 'bump-duty-${{ needs.semantic-release.outputs.release-version }}'
          commit-message: 'chore: bump duty to v${{ needs.semantic-release.outputs.release-version }}'
          title: 'chore: bump duty to v${{ needs.semantic-release.outputs.release-version }}'
          committer: 'Flankbot <flankbot@users.noreply.github.com>'
          token: ${{ secrets.FLANKBOT }}
          labels: dependencies
