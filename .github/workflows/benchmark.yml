on:
  pull_request:

name: Benchmark

permissions:
  contents: read
  issues: write

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      BENCH_SIZES: 15000
    steps:
      - name: Install Go
        uses: buildjet/setup-go@555ce355a95ff01018ffcf8fbbd9c44654db8374 # v5.0.2
        with:
          go-version: 1.25.x
          cache: false
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          fetch-depth: 0
      - name: Post "benchmark running" comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- benchmark-report -->';
            const body = [
              marker,
              'Benchmark running.',
              '',
              `Base: \`${{ github.event.pull_request.base.sha }}\``,
              `Head: \`${{ github.event.pull_request.head.sha }}\``,
              '',
              'This comment will be updated when benchmarks complete.',
            ].join('\n');

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find(c => (c.body || '').includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
      - name: Install benchstat
        run: |
          GOBIN="$PWD/.bin" go install golang.org/x/perf/cmd/benchstat@latest
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Prepare base worktree
        run: |
          mkdir -p .bench
          git worktree add .bench/base "${{ github.event.pull_request.base.sha }}"
          cp bench/bench_test.go .bench/base/bench/bench_test.go
      - name: Build benchmark (base)
        run: |
          cd .bench/base
          DUTY_BENCH_SIZES="${BENCH_SIZES}" \
            go test -bench=. -timeout 15m \
            github.com/flanksource/duty/bench | tee "$GITHUB_WORKSPACE/bench-base.txt"
      - name: Benchmark head
        run: |
          DUTY_BENCH_SIZES="${BENCH_SIZES}" \
            go test -bench=. -timeout 15m \
            github.com/flanksource/duty/bench | tee bench-head.txt
      - name: Compare
        run: |
          benchstat bench-base.txt bench-head.txt > benchstat.txt
          {
            echo "<!-- benchmark-report -->"
            echo "## Benchstat"
            echo ""
            echo "Base: \`${{ github.event.pull_request.base.sha }}\`"
            echo "Head: \`${{ github.event.pull_request.head.sha }}\`"
            echo ""
            echo '```text'
            cat benchstat.txt
            echo '```'
          } > bench-report.md
      - name: Upload artifacts
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-base.txt
            bench-head.txt
            benchstat.txt
            bench-report.md
          retention-days: 14
      - name: Post report to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('bench-report.md', 'utf8');
            const marker = '<!-- benchstat-report -->';

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find(c => (c.body || '').includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
