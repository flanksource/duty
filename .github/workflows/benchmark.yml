on:
  pull_request:

name: Benchmark

permissions:
  contents: read
  issues: write

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      BENCH_TIME: 1s
      BENCH_COUNT: "1"
      BENCH_SIZES: 10000,25000
    steps:
      - name: Install Go
        uses: buildjet/setup-go@555ce355a95ff01018ffcf8fbbd9c44654db8374 # v5.0.2
        with:
          go-version: 1.25.x
          cache: false
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          fetch-depth: 0
      - name: Install benchstat
        run: |
          GOBIN="$PWD/.bin" go install golang.org/x/perf/cmd/benchstat@latest
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Prepare base worktree
        run: |
          mkdir -p .bench
          git worktree add .bench/base "${{ github.event.pull_request.base.sha }}"
          cp bench/bench_test.go .bench/base/bench/bench_test.go
      - name: Build benchmark (base)
        run: |
          cd .bench/base
          go test -c ./bench
      - name: Benchmark base
        run: |
          cd .bench/base
          DUTY_BENCH_SIZES="${BENCH_SIZES}" \
            go test -bench=. -benchtime=${BENCH_TIME} -count=${BENCH_COUNT} -timeout 30m \
            github.com/flanksource/duty/bench | tee "$GITHUB_WORKSPACE/bench-base.txt"
      - name: Build benchmark (head)
        run: |
          go test -c ./bench
      - name: Benchmark head
        run: |
          DUTY_BENCH_SIZES="${BENCH_SIZES}" \
            go test -bench=. -benchtime=${BENCH_TIME} -count=${BENCH_COUNT} -timeout 30m \
            github.com/flanksource/duty/bench | tee bench-head.txt
      - name: Compare
        run: |
          benchstat bench-base.txt bench-head.txt > benchstat.txt
          {
            echo "<!-- benchmark-report -->"
            echo "## Benchstat"
            echo ""
            echo "Base: \`${{ github.event.pull_request.base.sha }}\`"
            echo "Head: \`${{ github.event.pull_request.head.sha }}\`"
            echo ""
            echo '```text'
            cat benchstat.txt
            echo '```'
          } > bench-report.md
      - name: Upload artifacts
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-base.txt
            bench-head.txt
            benchstat.txt
            bench-report.md
          retention-days: 14
      - name: Post report to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          body=$(jq -Rs . < bench-report.md)
          marker="benchmark-report"
          comments_api="$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments?per_page=100"
          existing_id=$(curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            "$comments_api" | jq -r ".[] | select(.body | contains(\"$marker\")) | .id" | head -n 1)
          if [ -n "$existing_id" ] && [ "$existing_id" != "null" ]; then
            curl -sS -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/comments/$existing_id" >/dev/null
          else
            curl -sS \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments" >/dev/null
          fi
