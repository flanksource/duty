on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

name: Benchmark

permissions:
  contents: read
  issues: write

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Install Go
        uses: buildjet/setup-go@555ce355a95ff01018ffcf8fbbd9c44654db8374 # v5.0.2
        with:
          go-version: 1.25.x
          cache: false
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          fetch-depth: 0
      - uses: buildjet/cache@3e70d19e31d6a8030aeddf6ed8dbe601f94d09f4 # v4.0.2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-
      - name: Install benchstat
        if: github.event_name == 'pull_request'
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
      - name: Resolve refs
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base_sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
            echo "bench_target=bench-ci" >> "$GITHUB_OUTPUT"
          else
            echo "base_sha=origin/main" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "bench_target=bench" >> "$GITHUB_OUTPUT"
          fi
      - name: Prepare base worktree
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p .bench
          git worktree add .bench/base "${{ steps.refs.outputs.base_sha }}"
      - name: Benchmark base
        if: github.event_name == 'pull_request'
        run: |
          cd .bench/base
          make ${{ steps.refs.outputs.bench_target }} | tee "$GITHUB_WORKSPACE/bench-base.txt"
      - name: Benchmark head
        run: |
          make ${{ steps.refs.outputs.bench_target }} | tee bench-head.txt
      - name: Compare
        if: github.event_name == 'pull_request'
        run: |
          benchstat bench-base.txt bench-head.txt > benchstat.txt
          go run ./hack/bench/compare \
            --base bench-base.txt \
            --head bench-head.txt \
            --benchstat benchstat.txt \
            --output bench-report.md \
            --base-ref "${{ steps.refs.outputs.base_sha }}" \
            --head-ref "${{ steps.refs.outputs.head_sha }}"
      - name: Upload artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-base.txt
            bench-head.txt
            benchstat.txt
            bench-report.md
          retention-days: 14
      - name: Upload artifacts (main)
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-head.txt
          retention-days: 14
      - name: Post report to PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          body=$(jq -Rs . < bench-report.md)
          marker="benchmark-report"
          comments_api="$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments?per_page=100"
          existing_id=$(curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            "$comments_api" | jq -r ".[] | select(.body | contains(\"$marker\")) | .id" | head -n 1)
          if [ -n "$existing_id" ] && [ "$existing_id" != "null" ]; then
            curl -sS -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/comments/$existing_id" >/dev/null
          else
            curl -sS \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments" >/dev/null
          fi
