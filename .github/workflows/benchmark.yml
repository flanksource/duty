on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

name: Benchmark

permissions:
  contents: read
  issues: write

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Install Go
        uses: buildjet/setup-go@555ce355a95ff01018ffcf8fbbd9c44654db8374 # v5.0.2
        with:
          go-version: 1.25.x
          cache: false
      - name: Checkout code
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
        with:
          fetch-depth: 0
      - name: Install benchstat
        if: github.event_name == 'pull_request'
        run: |
          GOBIN="$PWD/.bin" go install golang.org/x/perf/cmd/benchstat@latest
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Resolve refs
        id: refs
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base_sha=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
            echo "bench_time=1s" >> "$GITHUB_OUTPUT"
            echo "bench_count=1" >> "$GITHUB_OUTPUT"
            echo "bench_sizes=10000,25000" >> "$GITHUB_OUTPUT"
          else
            echo "base_sha=origin/main" >> "$GITHUB_OUTPUT"
            echo "head_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "bench_time=10s" >> "$GITHUB_OUTPUT"
            echo "bench_count=1" >> "$GITHUB_OUTPUT"
            echo "bench_sizes=" >> "$GITHUB_OUTPUT"
          fi
      - name: Prepare base worktree
        if: github.event_name == 'pull_request'
        run: |
          mkdir -p .bench
          git worktree add .bench/base "${{ steps.refs.outputs.base_sha }}"
      - name: Benchmark base
        if: github.event_name == 'pull_request'
        run: |
          cd .bench/base
          DUTY_BENCH_SIZES="${{ steps.refs.outputs.bench_sizes }}" \
            go test -bench=. -benchtime=${{ steps.refs.outputs.bench_time }} -count=${{ steps.refs.outputs.bench_count }} -timeout 30m \
            github.com/flanksource/duty/bench | tee "$GITHUB_WORKSPACE/bench-base.txt"
      - name: Benchmark head
        run: |
          DUTY_BENCH_SIZES="${{ steps.refs.outputs.bench_sizes }}" \
            go test -bench=. -benchtime=${{ steps.refs.outputs.bench_time }} -count=${{ steps.refs.outputs.bench_count }} -timeout 30m \
            github.com/flanksource/duty/bench | tee bench-head.txt
      - name: Compare
        if: github.event_name == 'pull_request'
        run: |
          benchstat bench-base.txt bench-head.txt > benchstat.txt
          {
            echo "<!-- benchmark-report -->"
            echo "## Benchstat"
            echo ""
            echo "Base: \`${{ steps.refs.outputs.base_sha }}\`"
            echo "Head: \`${{ steps.refs.outputs.head_sha }}\`"
            echo ""
            echo '```text'
            cat benchstat.txt
            echo '```'
          } > bench-report.md
      - name: Upload artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-base.txt
            bench-head.txt
            benchstat.txt
            bench-report.md
          retention-days: 14
      - name: Upload artifacts (main)
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: benchmark-results
          path: |
            bench-head.txt
          retention-days: 14
      - name: Post report to PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          body=$(jq -Rs . < bench-report.md)
          marker="benchmark-report"
          comments_api="$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments?per_page=100"
          existing_id=$(curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            "$comments_api" | jq -r ".[] | select(.body | contains(\"$marker\")) | .id" | head -n 1)
          if [ -n "$existing_id" ] && [ "$existing_id" != "null" ]; then
            curl -sS -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/comments/$existing_id" >/dev/null
          else
            curl -sS \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"body\":${body}}" \
              "$GITHUB_API_URL/repos/$GITHUB_REPOSITORY/issues/$PR_NUMBER/comments" >/dev/null
          fi
